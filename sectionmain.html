<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Establece un fondo de color */
        .card-body{
            background-color: rgba(255, 255, 255, 0.9); /* Fondo de las tarjetas con transparencia */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Sombra leve */
            transition: transform 0.2s; /* Efecto de transformación al hacer hover */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
              <div class="card-body">
                <h5 class="card-title">Eclipses Preguntas y Respuestas </h5>
                <p class="card-text"></p>
                <div class="row">
                    <div class="col-12 text-center justify-content-center">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button class="btn btn-primary btn-block my-2">¿Comó ocurren los Eclipses?</button>
                        <button class="btn btn-primary btn-block my-2">¿Qué es una temporada de eclipses y por qué ocurren aproximadamente cada seis meses ( o dos veces al año )?</button>
                        
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary btn-block my-2">¿Qué hace que el Sol, la Luna y la Tierra se alineen?</button>
                        <button class="btn btn-primary btn-block my-2">¿Con qué frecuencia ocurren los eclipses?</button>
                        <button class="btn btn-primary btn-block my-2">¿Cómo saben los científicos cuándo y dónde ocurrirán los eclipses?</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary btn-block my-2">¿Cuál es la diferencia entre un eclipse lunar y solar?</button>
                   
                        <button class="btn btn-primary btn-block my-2">¿Por qué solo algunas personas en la Tierra ven un eclipse en un momento dado?</button>
                        
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
</body>

    <!-- Enlaza los archivos JavaScript de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
