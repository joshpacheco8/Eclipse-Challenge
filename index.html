<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configura la escena
        var scene = new THREE.Scene();

        // Configura la cámara
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;
        camera.position.set(0, 0, 20);

        // Configura el renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crea un fondo de estrellas
        var starsGeometry = new THREE.BufferGeometry();
        var starsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.02 });

        var starsVertices = [];
        for (var i = 0; i < 10000; i++) {
            var x = (Math.random() - 0.5) * 2000;
            var y = (Math.random() - 0.5) * 2000;
            var z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        var stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Ajusta el tamaño del lienzo y la cámara cuando se redimensiona la ventana
        window.addEventListener('resize', function () {
            width = window.innerWidth;
            height = window.innerHeight;
            camera.left = width / -2;
            camera.right = width / 2;
            camera.top = height / 2;
            camera.bottom = height / -2;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
        var animate = function () {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        };

        animate();

        // Zoom
        window.addEventListener('keydown', function (event) {
            if (event.key === '+') { // Tecla '+' para hacer zoom in
                camera.position.z -= 1;
            } else if (event.key === '-') { // Tecla '-' para hacer zoom out
                camera.position.z += 1;
            }
        });

        // Crear una clase para representar una estrella fugaz
        class ShootingStar {
            constructor() {
                const geometry = new THREE.BufferGeometry();
                const material = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.05 });
                this.speed = 0.05 + Math.random() * 0.05;
                this.duration = 200 + Math.random() * 400;
                this.position = new THREE.Vector3((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
                this.geometry = geometry;
                this.material = material;
                this.points = new THREE.Points(geometry, material);
                this.create();
            }

            create() {
                const vertices = [];
                vertices.push(this.position.x, this.position.y, this.position.z);
                this.geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            }

            animate() {
                this.points.position.x -= this.speed;
                if (this.points.position.x < -100) {
                    this.points.position.x = 100;
                }
                setTimeout(() => this.animate(), this.duration);
            }
        }

        // Crear un arreglo para almacenar las estrellas fugaces
        const shootingStars = [];

        // Función para crear y animar estrellas fugaces
        function createShootingStars() {
            for (let i = 0; i < 10; i++) {
                const star = new ShootingStar();
                shootingStars.push(star);
                scene.add(star.points);
                star.animate();
            }
        }

        // Llamar a la función para crear las estrellas fugaces
        createShootingStars();

    </script>



<h1></h1>




</body>

</html>
