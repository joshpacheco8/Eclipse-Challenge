          <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
          <script>
            // Crea un fondo de estrellas
            var starsGeometry = new THREE.BufferGeometry();
            var starsMaterial = new THREE.PointsMaterial({
              color: 0xffffff,
              size: 0.02,
            });
  
            var starsVertices = [];
            for (var i = 0; i < 10000; i++) {
              var x = (Math.random() - 0.5) * 2000;
              var y = (Math.random() - 0.5) * 2000;
              var z = (Math.random() - 0.5) * 2000;
              starsVertices.push(x, y, z);
            }
  
            starsGeometry.setAttribute(
              "position",
              new THREE.Float32BufferAttribute(starsVertices, 3)
            );
            var stars = new THREE.Points(starsGeometry, starsMaterial);
          </script>
          
          <script>
            var scene1 = new THREE.Scene();
  
            scene1.add(stars);
  
            // Configura la cámara
            var camera = new THREE.PerspectiveCamera(
              75,
              window.innerWidth / window.innerHeight,
              0.1,
              1000
            );
            camera.position.z = 15;
            camera.position.set(0, 0, 20);
  
            // Configura el renderizador
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.shadowMap.enabled = true; 
  
            window.addEventListener("resize", function () {
              width = window.innerWidth;
              height = window.innerHeight;
              camera.left = width / -2;
              camera.right = width / 2;
              camera.top = height / 2;
              camera.bottom = height / -2;
              camera.updateProjectionMatrix();
              renderer.setSize(width, height);
            });
  
            window.addEventListener("keydown", function (event) {
              if (event.key === "+") {
                camera.position.z -= 1;
              } else if (event.key === "-") {
                camera.position.z += 1;
              }
            });
            
            var sunGeometry = new THREE.SphereGeometry(8, 32, 32);
            var sunTexture = new THREE.TextureLoader().load(
                "../../texturas/sol2.jpg"
            );

            var sunMaterial = new THREE.MeshPhongMaterial({
              map: sunTexture,
              
              emissiveIntensity: 0.3,
            });
            var sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.set(0, 4, -5);
            scene1.add(sun);

            var moonGeometry = new THREE.SphereGeometry(4.7, 32, 32);
            var moonTexture = new THREE.TextureLoader().load(
              "../../texturas/luna2.jpg"
            );
            var moonMaterial = new THREE.MeshBasicMaterial({
              map: moonTexture,
              color: 0x0000000,
            });
            var moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.position.set(0, 2.4, 5);
            scene1.add(moon);
  
            // Crea la luz del Sol
            var moonlight = new THREE.DirectionalLight(0xFFFF00, 2); // Color y intensidad
            moonlight.position.set(-1, 5, 5); // Dirección de la luz
            scene1.add(moonlight);



            // Animación
            var animate = function () {
              requestAnimationFrame(animate);
            
  
              moon.rotation.y += 0.01;
  
              renderer.render(scene1, camera);
  
            };
  
            animate();
  
            </script>
